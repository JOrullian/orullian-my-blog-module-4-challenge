<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <title>Document</title>
</head>
<body class="set-mode dark">
    <!-- header and navbar -->
    <header>
        <div id="title"><a href="https://jorullian.github.io/orullian-swan-song-module-4-challenge/">Swan.Song</a></div>
        <nav>
            <ul>
                <li class="nav-menu"><a href="https://jorullian.github.io/orullian-portfolio-site-module-2-challenge/" target="_blank" class="nav-anchor">Portfolio</a></li>
                <li class="nav-menu"><a href="https://jorullian.github.io/orullian-swan-song-module-4-challenge/blog.html" target="_blank" class="nav-anchor">Blog</a></li>
                <li><button id="mode-switch">☀️</button></li>
            </ul>
        </nav>
    </header>
    <!-- break -->
    <hr>
    <!-- form -->
    <div class="content">
        <div class="left-side">
            <form action="" class="form-input form">
                <div class="form-input">
                    <label for="name">Enter your name:</label>
                    <input id="name" autocomplete="name" type="text" placeholder="John Doe">
                </div>
                <div class="form-input">
                    <label for="song-name">Enter song name:</label>
                    <input id="song-name" autocomplete="song" type="text" placeholder="Hey Jude">   
                </div>
                <div class="form-input">
                    <label for="song-url">Enter the song URL:</label>
                    <input id="song-url" type="text" placeholder="Link Here">
                </div>
                <div id="explanation-label"><textarea id="explanation" placeholder="This song made me feel..." ></textarea>
                </div>
                <div class="submit-row">
                    <input type="submit" value="Submit" id="submit-btn">
                </div>
            </form>
        </div>
        <!-- cycling album art -->
        <div class="right-side image-container">
            <img src="" id="slider-image" alt="Slider image">
        </div>
    </div>
    <!-- footer -->
    <footer>
        <div class="created-by">Created by Jedediah Craig Orullian</div>
        <ul>
            <li><a href="https://jorullian.github.io/orullian-portfolio-site-module-2-challenge/" class="footer-link" target="_blank">Portfolio</a></li>
        </ul>
    </footer>
    <!-- js script sources -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
