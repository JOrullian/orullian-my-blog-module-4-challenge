<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <title>Document</title>
</head>
<body class="set-mode dark">
    <!-- header and navbar -->
    <header>
        <div id="title">Swan.Song</div>
        <nav>
            <ul>
                <li class="nav-menu">Portfolio</li>
                <li class="nav-menu">Blog</li>
                <li><button id="mode-switch">Mode</button></li>
            </ul>
        </nav>
    </header>

    <hr>
    
    <div class="content">
        <div class="left-side">
            <form action="" class="form-input form">
                <div class="form-input">
                    <label for="name">Enter your name:</label>
                    <input id="name" autocomplete="name" type="text" placeholder="John Doe">
                </div>
                <div class="form-input">
                    <label for="song-name">Enter song name:</label>
                    <input id="song-name" autocomplete="song" type="text" placeholder="Hey Jude">   
                </div>
                <div class="form-input">
                    <label for="song-url">Enter the song URL:</label>
                    <input id="song-url" type="text" placeholder="Link Here">
                </div>
                <div id="explanation-label"><textarea id="explanation" placeholder="This song made me feel..." ></textarea>
                </div>
                <div class="submit-row">
                    <input type="submit" value="Submit" id="submit-btn">
                </div>
            </form>
        </div>
        <div class="right-side">
            <div id="image-container">
                <img src="" id="slider-image" alt="Slider image">
            </div>
        </div>
    </div>
    <footer>Created by Jedediah Craig Orullian</footer>
    <!-- js script sources -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
